apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"

    defaultConfig {
        applicationId "com.vania.alura1agenda"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

def Junit = '4.12'
def AndroidSuport = '24.0.0'
def CircleImageView = '2.1.0'

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile "junit:junit:$Junit"
    compile "com.android.support:appcompat-v7:$AndroidSuport"
    compile "com.android.support:design:$AndroidSuport"
    compile "de.hdodenhof:circleimageview:$CircleImageView"
    compile 'com.android.support:cardview-v7:24.0.+'
}
